<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      
      const mindarThree = new MindARThree({
	container: document.querySelector("#container"),
	imageTargetSrc: "targets.mind" // Ensure this targets file is properly set up
      });

      const {renderer, scene, camera} = mindarThree;
      const anchor = mindarThree.addAnchor(0); // Adjust the index based on your target

      // Add Ambient Light to make the plane visible
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light
      scene.add(ambientLight);

      // Load the image and display it on a plane
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load('image.jpeg', (texture) => {
        const geometry = new THREE.PlaneGeometry(1, 0.75); // A plane with 4:3 aspect ratio
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane); // Add the plane to the anchor
      }, undefined, (error) => {
        console.error('An error occurred while loading the image', error);
      });

      const start = async() => {
	await mindarThree.start();
	renderer.setAnimationLoop(() => {
	  renderer.render(scene, camera);
	});
      }

      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
	start();
      });

      stopButton.addEventListener("click", () => {
	mindarThree.stop();
	mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
	margin: 0;
      }
      #container {
	width: 100vw;
	height: 100vh;
	position: relative;
	overflow: hidden;
      }
      #control {
	position: fixed;
	top: 0;
	left: 0;
	z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container">
    </div>
  </body>
</html>

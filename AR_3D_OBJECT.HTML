<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "all-targets.mind" // Use a combined .mind file with all targets
      });

      const {renderer, scene, camera} = mindarThree;

      // Light setup
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      const loader = new GLTFLoader();

      // Define anchors for each product
      const anchors = {
        0: { modelFile: "Drone.glb", featureImage: "Drone features.png" },
        1: { modelFile: "Phone.glb", featureImage: "Phone features.png" },
        2: { modelFile: "Laptop.glb", featureImage: "Laptop features.png" }
      };

      Object.keys(anchors).forEach(index => {
        const anchor = mindarThree.addAnchor(Number(index));
        loader.load(anchors[index].modelFile, (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5); // Scale appropriately
          model.position.set(0, 0, 0); // Center the model
          anchor.group.add(model);

          // Add feature plane below the model
          const featureGeometry = new THREE.PlaneGeometry(1, 0.5); // Adjust size
          const textureLoader = new THREE.TextureLoader();
          textureLoader.load(anchors[index].featureImage, (texture) => {
            const featureMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const featurePlane = new THREE.Mesh(featureGeometry, featureMaterial);
            featurePlane.position.set(0, -0.75, 0);
            anchor.group.add(featurePlane);
          });
        });
      });

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      const stop = () => {
        mindarThree.stop();
        renderer.setAnimationLoop(null);
      };

      document.querySelector("#startButton").addEventListener("click", start);
      document.querySelector("#stopButton").addEventListener("click", stop);

    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh; /* Fullscreen scanning area */
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    
    <div id="container"></div> <!-- Single container for scanning and rendering -->
  </body>
</html>

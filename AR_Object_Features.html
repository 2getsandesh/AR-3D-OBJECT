<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

      body, html {
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
          height: 100%;
          overflow: hidden;
          color: #ffffff;
      }

      .container {
          position: relative;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 2;
          padding: 20px;
          box-sizing: border-box;
      }

      h1 {
          font-size: 3rem;
          margin-bottom: 1rem;
          text-align: center;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      p {
          font-size: 1.2rem;
          max-width: 600px;
          text-align: center;
          margin-bottom: 2rem;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }

      .btn {
          padding: 12px 24px;
          font-size: 1.2rem;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin: 0 10px;
      }

      .btn-start {
          background-color: #4CAF50;
          color: white;
      }

      .btn-stop {
          background-color: #f44336;
          color: white;
      }

      .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(255,255,255,0.5);
      }

      .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          background: linear-gradient(45deg, #1a237e, #0097a7);
          animation: gradientBG 15s ease infinite;
          background-size: 400% 400%;
      }

      @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .ar-elements {
          position: fixed;
          width: 100%;
          height: 100%;
          z-index: 1;
          overflow: hidden;
          pointer-events: none;
      }

      .ar-element {
          position: absolute;
          opacity: 0.7;
          animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
      }

      .glow {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
          animation: pulse 4s infinite;
      }

      @keyframes pulse {
          0% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.5); opacity: 0.4; }
          100% { transform: scale(1); opacity: 0.8; }
      }
  </style>
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // For loading the models

      const mindarThree = new MindARThree({
	container: document.querySelector("#container"),
	imageTargetSrc: "targets.mind" // Multi-target mind file
      });

      const {renderer, scene, camera} = mindarThree;

      // Add Ambient and Directional Light for the 3D Models
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // GLTF Loader for loading the models
      const loader = new GLTFLoader();

      // Helper function to add feature image alongside the 3D model
      const addFeatureImage = (anchor, imageUrl) => {
        const textureLoader = new THREE.TextureLoader();
        const planeGeometry = new THREE.PlaneGeometry(5, 3); // Adjust the size as needed

        textureLoader.load(imageUrl, (texture) => {
          const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
          const featurePlane = new THREE.Mesh(planeGeometry, material);

          featurePlane.position.set(0, 0, -0.5); // Position the feature below the 3D model
          anchor.group.add(featurePlane);
        });
      };

      // Anchor for Drone.glb (first target)
      const droneAnchor = mindarThree.addAnchor(0); // Target index 0 for drone
      loader.load('Drone.glb', (gltf) => {
        const droneModel = gltf.scene;
        droneModel.scale.set(1, 1, 1); // Scale the drone model appropriately
        droneModel.position.set(0, 0, 0); // Position it in the center
        droneAnchor.group.add(droneModel); // Add the drone model to the drone anchor

        // Add the drone feature image
        addFeatureImage(droneAnchor, 'Drone features.png'); // Path to the drone features PNG
      }, undefined, (error) => {
        console.error('An error occurred while loading the drone model', error);
      });

      // Anchor for Laptop.glb (second target)
      const laptopAnchor = mindarThree.addAnchor(1); // Target index 1 for laptop
      loader.load('Laptop.glb', (gltf) => {
        const laptopModel = gltf.scene;
        laptopModel.scale.set(0.1, 0.1, 0.1); // Scale the laptop model appropriately
        laptopModel.position.set(0, 0, 0); // Position it in the center
        laptopAnchor.group.add(laptopModel); // Add the laptop model to the laptop anchor

        // Add the laptop feature image
        addFeatureImage(laptopAnchor, 'Laptop features.png'); // Path to the laptop features PNG
      }, undefined, (error) => {
        console.error('An error occurred while loading the laptop model', error);
      });

      // Anchor for Phone.glb (third target)
      const phoneAnchor = mindarThree.addAnchor(2); // Target index 2 for phone
      loader.load('Motorcycle.glb', (gltf) => {
        const phoneModel = gltf.scene;
        phoneModel.scale.set(0.1, 0.1, 0.1); // Scale the phone model appropriately
        phoneModel.position.set(0, 0, 0); // Position it in the center
        phoneAnchor.group.add(phoneModel); // Add the phone model to the phone anchor

        // Add the phone feature image
        addFeatureImage(phoneAnchor, 'Motorcycle features.png'); // Path to the phone features PNG
      }, undefined, (error) => {
        console.error('An error occurred while loading the phone model', error);
      });

      // Start MindAR and render loop
      const start = async() => {
	await mindarThree.start();
	renderer.setAnimationLoop(() => {
	  renderer.render(scene, camera);
	});
      }

      // Control for starting and stopping the AR experience
      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
	start();
      });

      const stopButton = document.querySelector("#stopButton");
      stopButton.addEventListener("click", () => {
	mindarThree.stop();
	mindarThree.renderer.setAnimationLoop(null);
      });

    </script>
    <style>
      body {
	margin: 0;
      }
      #container {
	width: 100vw;
	height: 100vh;
	position: relative;
	overflow: hidden;
      }
      #control {
	position: fixed;
	top: 0;
	left: 0;
	z-index: 2;
      }
    </style>
  </head>

        <svg class="ar-element" style="top: 40%; left: 60%;" width="70" height="70" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <div class="glow" style="top: 20%; left: 30%;"></div>
        <div class="glow" style="top: 60%; left: 70%;"></div>
        <div class="glow" style="top: 80%; left: 20%;"></div>
    </div>
    <div class="container">
        <h1>AR QR - The AR Product Explorer</h1>
        <p>Experience your products like never before with our cutting-edge Augmented Reality viewer. Bring your catalog to life and engage customers in a whole new dimension!</p>
        <div id="control">
            <button id="startButton" class="btn btn-start">Start AR Experience</button>
            <button id="stopButton" class="btn btn-stop">Stop AR Experience</button>
        </div>
    </div>
</body>
</html>

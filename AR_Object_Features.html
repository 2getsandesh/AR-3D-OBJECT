<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.modul e.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .container {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1a202c, #2d3748);
      color: white;
      overflow: hidden;
    }
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
      background-position: center;
      mask-image: linear-gradient(180deg, white, rgba(255,255,255,0));
      -webkit-mask-image: linear-gradient(180deg, white, rgba(255,255,255,0));
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      transform: scale(1);
    }
    button:hover {
      transform: scale(1.05);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    #startButton {
      background-color: #48bb78;
      color: white;
    }
    #startButton:hover {
      background-color: #38a169;
    }
    #stopButton {
      background-color: #f56565;
      color: white;
    }
    #stopButton:hover {
      background-color: #e53e3e;
    }
    #container {
      width: 100%;
      height: 60vh;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.875rem;
      opacity: 0.6;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3.75rem;
      }
      #container {
        height: 80vh;
      }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-overlay"></div>
    <div class="content">
      <h1 id="arTitle">AR QR - Experience Products in AR</h1>
      <div class="button-container">
        <button id="startButton">Start AR</button>
        <button id="stopButton" class="hidden">Stop AR</button>
      </div>
      <div id="container"></div>
    </div>
    <div class="footer">
      <p>Point your camera at the target images to see the AR models</p>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const mindarThree = new MindARThree({
      container: document.querySelector("#container"),
      imageTargetSrc: "targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    const loader = new GLTFLoader();

    const addFeatureImage = (anchor, imageUrl) => {
      const textureLoader = new THREE.TextureLoader();
      const planeGeometry = new THREE.PlaneGeometry(3, 3);

      textureLoader.load(imageUrl, (texture) => {
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const featurePlane = new THREE.Mesh(planeGeometry, material);

        featurePlane.position.set(0, 0, -0.5);
        anchor.group.add(featurePlane);
      });
    };

    const droneAnchor = mindarThree.addAnchor(0);
    loader.load('Drone.glb', (gltf) => {
      const droneModel = gltf.scene;
      droneModel.scale.set(1, 1, 1);
      droneModel.position.set(0, 0, 0);
      droneAnchor.group.add(droneModel);

      addFeatureImage(droneAnchor, 'Drone features.png');
    }, undefined, (error) => {
      console.error('An error occurred while loading the drone model', error);
    });

    const laptopAnchor = mindarThree.addAnchor(1);
    loader.load('Laptop.glb', (gltf) => {
      const laptopModel = gltf.scene;
      laptopModel.scale.set(0.1, 0.1, 0.1);
      laptopModel.position.set(0, 0, 0);
      laptopAnchor.group.add(laptopModel);

      addFeatureImage(laptopAnchor, 'Laptop features.png');
    }, undefined, (error) => {
      console.error('An error occurred while loading the laptop model', error);
    });

    const phoneAnchor = mindarThree.addAnchor(2);
    loader.load('Motorcycle.glb', (gltf) => {
      const phoneModel = gltf.scene;
      phoneModel.scale.set(0.1, 0.1, 0.1);
      phoneModel.position.set(0, 0, 0);
      phoneAnchor.group.add(phoneModel);

      addFeatureImage(phoneAnchor, 'Motorcycle features.png');
    }, undefined, (error) => {
      console.error('An error occurred while loading the phone model', error);
    });

    const arTitle = document.querySelector("#arTitle");
    const startButton = document.querySelector("#startButton");
    const stopButton = document.querySelector("#stopButton");

    const start = async() => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
      arTitle.classList.add('hidden');
      startButton.classList.add('hidden');
      stopButton.classList.remove('hidden');
    }

    const stop = () => {
      mindarThree.stop();
      mindarThree.renderer.setAnimationLoop(null);
      arTitle.classList.remove('hidden');
      startButton.classList.remove('hidden');
      stopButton.classList.add('hidden');
    }

    startButton.addEventListener("click", start);
    stopButton.addEventListener("click", stop);
  </script>
</body>
</html>
